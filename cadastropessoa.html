<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@100;400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styleprincipal.css">
  <title>Cadastro de conta</title>
</head>

<body>
  <div class="container-full2">
    <form id="bordaForm">
      <h1 class="principal">Cadastro de cliente</h1>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control" id="inputName" placeholder="Digite o seu nome completo" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputData">Data de nascimento</label>
          <input type="date" class="form-control" id="inputData" placeholder="Informe seu sobrenome" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCpf">CPF</label>
          <input type="text" class="form-control" id="inputCpf" placeholder="Informe o seu CPF" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputTel">Telefone</label>
          <input type="tel" class="form-control" id="inputTel" placeholder="Ex: (xx) xxxxx-xxxx" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Digite o seu email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputSenha">Senha</label>
          <input id="inputSenha" class="form-control" type="password" placeholder="Digite uma senha" required></input>

        </div>
      </div>
      <div class="form-group" </div>
      </div>

      <button type="submit" id="button" class="btn btn-primary"><a href="cadastroendereco.html">AvanÃ§ar</a></button>
    </form>
  </div>


  <script src="./js/indexjs.js"></script>
</body>

</html>
