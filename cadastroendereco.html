<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@100;400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styleprincipal.css">
  <title>Cadastro de conta</title>
</head>

<body>

  <div class="container-full2">
    <form id="bordaForm">
      <h1 class="principal">Cadastro de cliente</h1>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCep">CEP</label>
          <input type="text" class="form-control" id="inputCep" placeholder="Informe o seu CEP" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEstado">Estado</label>
          <input type="text" class="form-control" id="inputEstado" placeholder="Informe o estado" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCidade">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" placeholder="Informe o seu nome" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEndereco">Endereço</label>
          <input type="text" class="form-control" id="inputEndereco" placeholder="Informe o nome da rua" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputBairro">Bairro</label>
          <input type="text" class="form-control" id="inputBairro" placeholder="Informe o seu bairro" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputComplemento">Complemento</label>
          <input id="inputComplemento" class="form-control" type="text" placeholder="Ex: número da casa, apartamento..."
            required></input>
        </div>
      </div>
      <div class="form-group" </div>
      </div>

      <button type="submit" id="btn-criado" class="btn btn-primary"><a href="login.html">Criar conta</a></button>
    </form>
  </div>

  <div id="contacriada"></div>

  <script src="./js/indexjs.js"></script>
</body>

</html>
